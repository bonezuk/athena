<!DOCTYOE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Black Omega</title>
	<link rel="stylesheet" href="css/omega.css">
	<script src="scripts/playbackevents.js"></script>
</head>
<body>
	<div class="max-height">
		<div class="pl-main">
			<div class="pl-control">
				<div class="ctrl-media-buttons">
					<img src="images/pc_play_normal.png" />
				</div>
				<div class="ctrl-media-info"></div>
				<div class="ctrl-media-time">
					<img id="pt-hour-upper" src="images/digits/digit_0.png" />
					<img id="pt-hour-lower" src="images/digits/digit_0.png" />
					<img src="images/digits/digit_colon.png" />
					<img id="pt-minute-upper" src="images/digits/digit_0.png" />
					<img id="pt-minute-lower" src="images/digits/digit_0.png" />
					<img src="images/digits/digit_colon.png" />
					<img id="pt-second-upper" src="images/digits/digit_0.png" />
					<img id="pt-second-lower" src="images/digits/digit_0.png" />
				</div>
			</div>
			<div class="pl-body">
				<div class="pl-left-pane"></div>
				<div id="pl-list" class="pl-list">
					<script src="scripts/playlist.js"></script>
				</div>
				<div class="pl-right-pane"></div>
			</div>
		</div>
	</div>
</body>
</html>
